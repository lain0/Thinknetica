inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - './*/run.rb'
    - './*/test.rb'
    - './*.rb'
    - './st'
    - 'unused/*/*.rb'

Style/AsciiComments:
  Enabled: false
Style/Documentation:
  Enabled: false


# needs for stprage implementation
Style/ClassVars:
  Exclude:
    - '*/storage.rb'
    - '*/station.rb'
    - '*/modules/instance_counter.rb'

# no need in initializer for this class
Lint/MissingSuper:
  Exclude:
    - '*/menu.rb'

# return is ok there
Style/RedundantReturn:
  Exclude:
    - '*/menu.rb'

Metrics/ClassLength:
  Exclude:
    - '*/menu.rb'
      # - '*/modules/help.rb'


# Offense count: 4
# Configuration parameters: MinBodyLength.
Style/GuardClause:
  Exclude:
    - '*/menu.rb'

# Offense count: 8
# Cop supports --auto-correct.
Style/RedundantSelf:
  Exclude:
    - '*/menu/helper.rb'

